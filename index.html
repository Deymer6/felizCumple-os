<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <!-- Fuentes personalizadas -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Mulish&display=swap" rel="stylesheet">
<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #ffcedd;
    background-image: url(cloud.png);
    background-repeat: no-repeat;
    background-position: top left, bottom right;
    background-size: 150px;
    font-family: 'Segoe UI', sans-serif;
    height: 100vh;
    position: relative;
  }

  .globo {
    width: 60px;
    height: 60px;
    background-color: #f48fb1;
    border-radius: 50%;
    position: absolute;
    cursor: pointer;
    animation: flotar 10s infinite ease-in-out;
    z-index: 1;
  }

  .globo::before {
    content: '';
    position: absolute;
    bottom: -8px;
    left: 50%;
    transform: translateX(-50%);
    border-left: 6px solid transparent;
    border-right: 6px solid transparent;
    border-top: 10px solid #b71c1c;
  }

  .globo::after {
    content: '';
    position: absolute;
    top: 100%;
    left: 50%;
    transform: translateX(-50%);
    width: 1px;
    height: 40px;
    background: #d81b60;
  }

  @keyframes flotar {
    0% { transform: translateY(0); }
    25% { transform: translateY(-30px) translateX(10px); }
    50% { transform: translateY(-40px) translateX(-10px); }
    75% { transform: translateY(-30px) translateX(20px); }
    100% { transform: translateY(0); }
  }

  .mensaje-final {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #fff0f5;
    padding: 20px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    text-align: center;
    display: none;
    font-family: 'Dancing Script', cursive;
    z-index: 2;
    max-width: 90%;
    width: 400px;
  }

  .mensaje-final h1 {
    font-size: 2em;
    color: #c2185b;
    margin-bottom: 20px;
  }

  .mensaje-final button {
    padding: 12px 24px;
    font-size: 1.1em;
    background-color: #c2185b;
    color: white;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    font-family: 'Dancing Script', sans-serif;
  }

  .frase-globo {
    position: absolute;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(255, 255, 255, 0.9);
    padding: 10px 30px;
    border-radius: 20px;
    font-size: 1.4em;
    color: #880e4f;
    font-family: 'Great Vibes', cursive;
    text-align: center;
    opacity: 0;
    transition: opacity 3s ease;
    z-index: 3;
    max-width: 90%;
  }

  .btn-musica {
    position: fixed;
    top: 20px;
    right: 20px;
    background-color: #ec5d88;
    color: white;
    font-size: 1em;
    padding: 10px 20px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    font-family: 'Dancing Script', cursive;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    transition: transform 0.2s ease;
    z-index: 4;
  }

  .btn-musica:hover {
    background-color: #d81b60;
    transform: scale(1.05);
  }

  /* üåê Responsive: Tablets */
  @media (max-width: 768px) {
    .globo {
      width: 50px;
      height: 50px;
    }

    .mensaje-final h1 {
      font-size: 1.6em;
    }

    .frase-globo {
      font-size: 1.2em;
    }

    .btn-musica {
      font-size: 0.9em;
      padding: 8px 16px;
    }
  }

  /* üì± Responsive: Celulares */
  @media (max-width: 480px) {
    .globo {
      width: 40px;
      height: 40px;
    }

    .mensaje-final {
      width: 90%;
      padding: 15px;
    }

    .mensaje-final h1 {
      font-size: 1.4em;
    }

    .btn-musica {
    top: auto;
    bottom: 15px;
    right: 15px;
    z-index: 4;
  }

  .frase-globo {
    top: 10px;
    font-size: 1em;
    padding: 8px 16px;
    max-width: 85%;
  }
  }
</style>

</head>
<body>

  <!-- Mensaje final despu√©s de reventar los globos -->
  <div class="mensaje-final" id="mensajeFinal">
    <h1>üéâ¬°Bienvenida a los 18, Belen! üéâ</h1>
    <button onclick="window.location.href='cartaAnimada.html'">üíå Ver mi carta</button>
  </div>

  <!-- Frase que aparece con cada globo -->
  <div class="frase-globo" id="fraseGlobo"></div>

  <!-- Audio de fondo -->
  <audio id="musica" loop>
    <source src="hey.mp3" type="audio/mpeg">
  </audio>

  <!-- Bot√≥n para iniciar la m√∫sica -->
  <button class="btn-musica" onclick="document.getElementById('musica').play()">üéµ Reproducir m√∫sica</button>

  <!-- Audio de sonido de "pop" -->
   <audio id="popSound" src="balloon-pop-48030.mp3"></audio>

 
  <script>
    // N√∫mero total de globos
    const totalGlobos = 18;
    let globosReventados = 0;

    // Lista de frases para cada globo
    const frases = [
      "Un d√≠a caminaste por primera vez‚Ä¶ y el mundo sonri√≥ contigo üêæ",
      "Tus risas de ni√±a a√∫n iluminan corazones ‚ú®",
      "La magia de tu infancia nunca te ha dejado üíñ",
      "Descubriste que la amistad es un tesoro üåü",
      "Cada juego fue una lecci√≥n disfrazada de alegr√≠a üé†",
      "Tus pasos empezaron a tener sue√±os propios üåà",
      "La ni√±a se hizo preguntas... y encontr√≥ fuerza ü™û",
      "No todo fue f√°cil, pero todo te hizo m√°s t√∫ üí™",
      "Descubriste tu voz. Y eso cambi√≥ el mundo üîä",
      "Aprendiste a soltar, a confiar, a sanar üå±",
      "Tu luz interior empez√≥ a brillar con decisi√≥n üí´",
      "Te abrazaste por dentro. Y te elegiste ü§ç",
      "Te miraste al espejo... y viste futuro ‚ú®",
      "Dejaste de pedir permiso para ser t√∫ ü¶ã",
      "Celebramos tu historia, no solo tu edad üìñ",
      "A partir de hoy, tus pasos suenan a libertad y prop√≥sito üö∂‚Äç‚ôÄÔ∏è",
      "Hoy no solo cumples a√±os, tambi√©n conquistas una etapa üéØ"
    ];

    // Muestra una frase al centro superior
    function mostrarFrase(indice) {
      const fraseEl = document.getElementById('fraseGlobo');
      fraseEl.textContent = frases[indice] || "";
      fraseEl.style.opacity = 1;
      setTimeout(() => {
        fraseEl.style.opacity = 0;
      }, 4000);
    }

    // Crea globos en posiciones aleatorias sin que se superpongan
    function crearGlobos() {
      const posiciones = [];
      for (let i = 0; i < totalGlobos; i++) {
        const globo = document.createElement('div');
        globo.classList.add('globo');

        // Colores aleatorios
        const colores = ['#f8bbd0', '#f48fb1', '#f06292', '#fce4ec', '#ec407a'];
        const color = colores[Math.floor(Math.random() * colores.length)];
        globo.style.backgroundColor = color;

        // Posicionamiento sin superposici√≥n
        let left, top;
        let valid = false;
        while (!valid) {
          left = Math.random() * (window.innerWidth - 80);
          top = Math.random() * (window.innerHeight - 180) + 100;
          valid = !posiciones.some(pos => Math.abs(pos.left - left) < 80 && Math.abs(pos.top - top) < 80);
        }

        posiciones.push({ left, top });
        globo.style.left = `${left}px`;
        globo.style.top = `${top}px`;

        // Evento al hacer clic: revienta, suena, muestra frase
        globo.addEventListener('click', () => {
          document.getElementById('popSound').currentTime = 0;
          document.getElementById('popSound').play();
          globo.remove();
          globosReventados++;
          if (globosReventados <= frases.length) {
            mostrarFrase(globosReventados - 1);
          }
          if (globosReventados === totalGlobos) {
            document.getElementById('mensajeFinal').style.display = 'block';
          }
        });

        document.body.appendChild(globo);
      }
    }

    // Al cargar la p√°gina, se generan los globos
    window.onload = crearGlobos;
  </script>

</body>
</html>
